<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 class="h1 text-center mt-3 mb-3">Tarea</h1>

    <div class="d-flex w-100 mt-3 mb-2 justify-content-center">
      <button
        type="button"
        class="btn btn-info"
        data-toggle="modal"
        data-target="#modalForm"
      >
        AGREGAR
      </button>
    </div>

    <div id="user-list" class="grid-container"></div>

    <button
      type="button"
      class="btn btn-primary"
      id="btn-modalUpdate"
      data-toggle="modal"
      data-target="#modalUpdate"
    >
      Modal Update
    </button>

    <button
      type="button"
      class="btn btn-primary"
      id="btn-modalSuccessUpdate"
      data-toggle="modal"
      data-target="#modalSuccessUpdate"
    >
      Modal Success Update
    </button>

    <button
      type="button"
      class="btn btn-primary sr-only"
      id="btn-modalSuccess"
      data-toggle="modal"
      data-target="#modalSuccess"
    >
      Modal Success
    </button>

    <button
      type="button"
      class="btn btn-primary sr-only"
      id="btn-modalError"
      data-toggle="modal"
      data-target="#modalError"
    >
      Modal Error
    </button>

    <!-- MODAL REGISTER -->
    <div
      class="modal fade"
      id="modalForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalForm"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalNewRegister">Nuevo Registro</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-new-user">
              <div class="form-group">
                <label for="name-user" class="col-form-label">Nombre:</label>
                <input
                  type="text"
                  name="name-user"
                  class="form-control"
                  id="name-user"
                />
              </div>

              <div class="form-group">
                <label
                  for="phone-number-user"
                  name="phone-number-user"
                  class="col-form-label"
                  >Numero de teléfono:</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="phone-number-user"
                  id="phone-number-user"
                />
              </div>

              <div class="form-group">
                <label for="age-user" class="col-form-label">Edad:</label>
                <input
                  type="number"
                  class="form-control"
                  name="age-user"
                  id="age-user"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="close-modal-register"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              CERRAR
            </button>
            <button
              id="btn-register-user"
              type="submit"
              class="btn btn-success"
            >
              REGISTRAR
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL UPDATE -->
    <div
      class="modal fade"
      id="modalUpdate"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalUpdate"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalUpdateRegister">
              Actualizar Registro
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-update-user">
              <div class="form-group">
                <label for="update-name-user" class="col-form-label"
                  >Nombre:</label
                >
                <input
                  type="text"
                  name="name-user"
                  class="form-control"
                  id="update-name-user"
                  maxlength="50"
                />
              </div>

              <div class="form-group">
                <label
                  for="update-phone-number-user"
                  name="phone-number-user"
                  class="col-form-label"
                  >Numero de teléfono:</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="phone-number-user"
                  id="update-phone-number-user"
                  maxlength="13"
                />
              </div>

              <div class="form-group">
                <label for="update-age-user" class="col-form-label"
                  >Edad:</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="age-user"
                  id="update-age-user"
                  maxlength="3"
                />
              </div>

              <div class="form-group">
                <input type="hidden" name="id-user" id="value-id-user" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="close-modal-update"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              CERRAR
            </button>
            <button id="btn-update-user" type="submit" class="btn btn-success">
              ACTUALIZAR
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL SUCCESS -->
    <div
      class="modal fade"
      id="modalSuccess"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalSuccess"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-success">
          <div class="modal-body">
            <h3 class="text-white text-center" id="message-res">
              Registro exitoso
            </h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-white" data-dismiss="modal">
              CERRAR
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL SUCCESS UPDATE -->
    <div
      class="modal fade"
      id="modalSuccessUpdate"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalSuccessUpdate"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-info">
          <div class="modal-body">
            <h3 class="text-white text-center" id="message-res">
              Datos actualizados
            </h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-white" data-dismiss="modal">
              CERRAR
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL ERROR -->
    <div
      class="modal fade"
      id="modalError"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalError"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-danger">
          <div class="modal-body">
            <h3 class="text-white text-center" id="message-res">
              Ha ocurrido un error
            </h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-white" data-dismiss="modal">
              CERRAR
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
